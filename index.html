<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calcul8er!</title>
</head>

<body>
    <header>
        <h1>Calcul8er!</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

    <section> 
        <input id="add-number-1"> + 
        <input id="add-number-2">
        <button id="add-button">=</button>
        <span id="add-answer">sum</span>
    </section>
       
    <section> 
        <input id="subtract-number-1"> - 
        <input id="subtract-number-2">
        <button id="subtract-button">=</button>
        <span id="subtract-answer">difference</span>
    </section>

    <section>
        <input id="multiply-number-1"> * 
        <input id="multiply-number-2"> 
        <button id="multiply-button"> = </button>
        <span id="multiply-answer">product</span>
    </section>

    
       
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
